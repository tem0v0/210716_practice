<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습용 페이지 만들기</title>

  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css">

  <!-- 스와이퍼 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- CSS, JS 불러오기 -->
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header class="">
    <div class="container h-full mx-auto">
      <div class="top-bar flex h-full">
        <a href="#" class="top-bar__logo flex items-center">
          <i class="fas fa-apple-alt"></i>
          <span></span>
        </a>
        <div class="flex-grow"></div>
        <ul class="top-bar__menu flex">
          <li>
            <a href="#" class="h-full flex items-center">
              <i class="fas fa-home"></i>
              <span>HOME</span>
            </a>
          </li>
          <li>
            <a href="#" class="h-full flex items-center">
              <i class="fas fa-bars"></i>
              <span>MENU</span>
            </a>
            <ul>
              <li><a href="#">ABOUT ME</a></li>
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section>
    <div class="swiper-slide-box-1">
      <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://picsum.photos/536/354" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/355" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/356" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/357" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/358" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/359" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/360" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/361" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/362" alt="">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/536/363" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>
</body>

</html>
